<!DOCTYPE html>
<html> 
<head>
	<title>Todo List</title>
	<script type="text/javascript" src="assets/js/lib/jQuery-2.1.4.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
</head>
<body>

	<div id="container">
		<h1>To-Do List<i class="fas fa-plus"></i></h1>
		<input type="text" placeholder="Add New Todo" name="" maxlength="40">

		<ul>
			<li><span><i class="fas fa-trash"></i></span> Go to shop</li>
			<li><span><i class="fas fa-trash"></i></span> Buy food</li>
			<li><span><i class="fas fa-trash"></i></span> Come home</li>
		</ul>
	</div>
	
	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
